<!DOCTYPE html>
<html lang="en">
<head>
	<title>A L A R M</title>
	<meta charset="utf-8" name="viewport" http-equiv="Content-Type" content="width=device-width, initial-scale=1, maximum-scale=1.0, shrink-to-fit=no">
		
	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/img/favicon/alarm-icon-16px.png" type="image/x-icon">

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<!-- Main CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">

	<!-- Materialize CSS  -->
	<link type="text/css" rel="stylesheet" media="screen,projection" href="assets/css/materialize/materialize.min.css"/>
	<link type="text/css" rel="stylesheet" media="screen,projection" href="assets/css/materialize/style.css"/>

	<!-- All created JS functions -->
	<script src="assets/js/script.js"></script>

</head>

<body onload="start();" onkeydown="turnOff();" onmousedown="turnOff();" class="remove-selection">
	
	<div class="full-window">
		<div class="conteiner-box">

			<div class="clock-box">
				<div id="time">
					<!-- Case clock error, show preloader -->
					<div class="preloader-wrapper big active">
						<div class="spinner-layer spinner-grey">
							<div class="circle-clipper left">
								<div class="circle"></div>
							</div>
							<div class="gap-patch">
								<div class="circle"></div>
							</div>
							<div class="circle-clipper right">
								<div class="circle"></div>
							</div>
						</div>
					</div>
				</div>	
			</div>

			<div class="alarm-box">
				
				<!-- Hidden timepicker -->
				<input disabled type="text" class="timepicker" id="alarm-timepicker">

				<button id="btn-set-alarm" class="waves-effect btn grey" onclick="openTimepicker();">
					<i class="material-icons left">access_alarm</i>
					<span id="show-alarm" onclick="openTimepicker();">
					Set alarm
					</span>
				</button>

				<!-- Button to unset the alarm -->
				<!-- <a class="waves-effect btn-flat unset-btn" onclick="unsetAlarm();"> -->
					<!-- <i class="material-icons">alarm_off</i> -->
				<!-- </a> -->
				
				<audio id="noise" loop="true" src="assets/sound/noise/alarm-2_trim-3.m4a"></audio>	
			</div>

		</div>
	</div>


	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<!-- Materialize -->
	<script src="assets/js/materialize/materialize.min.js"></script>
	<script src="assets/js/materialize/init.js"></script>

	<!-- Timepicker JS -->
	<script src="assets/js/timepicker.js"></script>

</body>
</html>
